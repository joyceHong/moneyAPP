<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>收入</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>收入日期</ion-label>
      <ion-input type="date" value="" [(ngModel)]="incomeDate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>金額</ion-label>
      <ion-input second type="number" [(ngModel)]="incomeMoney"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="secondary" (click)="doClick(incomeDate,incomeMoney)"  large full round>儲存</button>
  <br>
  <ion-list>
      <h1><font color=red>收入總額<input type="hidden" [(ngModel)]="sumIncome"> {{sumIncome}}</font></h1>
      <ion-item *ngFor="let subItem of items">
          <ion-row>
                  <ion-col col-lg-4>
                     <font color=blue>{{subItem.revenueDate|date}}</font>
                  </ion-col>
                  <ion-col col-lg-4>
                  <font>{{subItem.revenue|currency}} </font>
                  </ion-col>
                  <ion-col col-lg-4>
                          <button ion-button icon-right color="danger"  round (click)="doDelete(subItem.id)">
                                          刪除 
                                  <ion-icon name="md-trash"></ion-icon>
                          </button>
                  
                  </ion-col>
          </ion-row>
  </ion-item>
</ion-list>
</ion-content>
