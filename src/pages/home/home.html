<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >
      <p danger>理財APP</p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>消費日期</ion-label>
            <ion-input type="date" value="" [(ngModel)]="costDate"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>產品名稱/統一編號</ion-label>
            <ion-input type="text"  [(ngModel)]="productID"></ion-input>
          </ion-item>
           <button ion-button color="secondary" (click)="doQrCode()" large>掃瞄QR Code</button>
         
          <ion-item>
            <ion-label fixed>消費金額</ion-label>
            <ion-input type="number" [(ngModel)]="cost"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button color="secondary"  (click)="doClick(costDate,productID,cost)" large full round>儲存</button>
  
</ion-content>
